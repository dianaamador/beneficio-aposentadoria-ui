<h3>Beneficios de Aposentadoria</h3>
<table mdbTable>
  <thead>
    <tr>
      <th *ngFor="let head of headBeneficios" scope="col">{{head}}</th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let b of beneficios">
      <th scope="row">{{ b.cpf }}</th>
      <td>{{ b.nome }}</td>
      <td>{{ b.orgao }}</td>
      <td>{{ b.matricula }}</td>
      <td>{{ b.categoria }}</td>
      <td><button (click)="edit(b)" style="margin-left: 20px;"> Edit</button></td>
    </tr>
  </tbody>
</table>
